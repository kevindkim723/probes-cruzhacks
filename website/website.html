
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      /* to have the map be displayed as large as possible */
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc4plcHWQEBLLubjLRF7Fv8Kk04ZOeoJs&libraries=visualization&callback=initMap"></script>
    <script>
var map, pointarray, heatmap;
 
// a shortened version of the data for Google's taxi example
var taxiData = [
  new google.maps.LatLng(37.782551, -122.445368)
  // ...
];
 
 
function initialize() {
  // the map's options
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(37.774546, -122.433523),
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };
 
  // the map and where to place it
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
 
  var pointArray = new google.maps.MVCArray(taxiData);
 
  // what data for the heatmap and how to display it
  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray,
    radius: 50
  });
 
  // placing the heatmap on the map
  heatmap.setMap(map);
}

function updatemap(){

  var arr = [
    [37.782551, -122.445368],
    [37.782745, -122.444586],
    [37.782842, -122.443688],
    [37.782919, -122.442815],
    [37.782992, -122.442112],
    [37.783100, -122.441461],
    [37.783206, -122.440829],
    [37.783273, -122.440324]
      // ...
  ];
  var mapArr = [];
  for(var i = 0; i < arr.length; i++){
    mapArr.push(new google.maps.LatLng(arr[i][0], arr[i][1]));
  }
  console.log(mapArr);
  var pointArray = new google.maps.MVCArray(mapArr);
  heatmap.set('data', pointArray);
}


// as soon as the document is ready the map is initialized
google.maps.event.addDomListener(window, 'load', initialize);
 
    </script>
  </head>
 
  <body>
    <!-- this is where the map finally is drawn onto -->
    <button onclick='updatemap()'>asdfasfd</button>
    <div id="map-canvas"></div>
  </body>
</html>
